  <script>
    var Editor = function(options) {
      this.options_ = options;
      
      goog.asserts.assert(this.options_.factory, 'Factory not provided.');
      goog.asserts.assert(this.options_.components, 'Components not provide.');

      this.factory_ = this.options_.factory;

      this.components_ = this.options_.components;

      this.supportedTypes_ = this.factory_.getSupportedTypes();

      this.populateComponentSelector_();

      this.bindEvents_();
    };

    Editor.prototype.run = function() {};

    Editor.prototype.bindEvents_ = function() {
      var self = this;

      $('body')
        .children('*')
        .droppable({
          drop: function(event, ui) {
            self.components_.getModel().addChild(new AutoMan.collections.Content({
              type: $(ui.draggable).children('a').data('type'),
              data: {
                text: 'i was added as a(n) ' + $(ui.draggable).children('a').data('type')
              }
            }))
          },
          greedy: true
        });
    };

    Editor.prototype.populateComponentSelector_ = function() {
      var componentSelector = $('#component-selector');
      
      this.supportedTypes_.forEach(function(type) {
        var template = $('#template-content').html().replace(/{{content-type}}/g, type);
      
        componentSelector.children('.dropdown-menu').append(template);
      }.bind(this));

      $('#component-selector .dropdown-menu .component').draggable({
        revert: 'valid',
        helper: 'clone',
        cursor: 'move'
      });

      componentSelector.children('.dropdown-menu').dropdown().show();
    };

      jQuery.getJSON( "/app/auto-man/index.json", function(data) {
        var jsonParser = new AutoMan.parsers.content.Object(data);

        jsonParser.parse(function (data) {
          var builder = new AutoMan.ui.Builder(data, AutoMan.ui.components.factory);

          builder.addEventListener('Build.Complete', function (e) {
            var div = document.createElement('div');

            e.target.getComponents().render(div);

            jQuery('body').append(div);

            var editor = new Editor({
              factory: AutoMan.ui.components.factory,
              components: e.target.getComponents()
            });

            editor.run();
          });

          builder.build();
        });      
      });
    });

  <script type="text/plain" id="content">
    {"content": {"type": "page", "data": {"text": "", "classes": ["container"], "styles": {}, "attributes": {"id": "course-wrapper"} }, "children": [{"type": "title", "data": {"text": "Code of Conduct"} }, {"type": "section", "data": {"text": ""}, "children": [{"type": "heading", "data": {"text": "Workplace Issues"} }, {"type": "heading2", "data": {"text": "Scenario"} }, {"type": "paragraph", "data": {"text": "Keeping up with online news and passing on relevant stories to his team was part of Frank's job at Target headquarters. From time to time he also included funny stories to promote a Fast, Fun and Friendly environment. One morning, Frank received a joke from a friend and was getting ready to forward it to his team when he realized that it made fun of immigrants. Frank knew it wasn\u2019t right for him to pass on that kind of content, so he deleted the email. By doing so, he avoided an investigation into whether he had violated our Harassment-Free Workplace Policy."} }, {"type": "heading2", "data": {"text": "Welcome One, Welcome All"} }, {"type": "paragraph", "data": {"text": "Discrimination and harassment aren't tolerated, period... in hiring, training, advancement, compensation, discipline or termination. For starters, discrimination and harassment are illegal. But they're also counter to everything we stand for."} }, {"type": "heading2", "data": {"text": "Diversity"} }, {"type": "paragraph", "data": {"text": "Part of what makes us so unique is our commitment to building a diverse team. Different people with different backgrounds have different ways of seeing the world and different tools for solving problems. The more diverse our team, the more likely we are to hit on the great, game-changing ideas that make us one of the most innovative companies in the industry."} }, {"type": "heading2", "data": {"text": "Equality Opportunity Employer"} }, {"type": "paragraph", "data": {"text": "We're an Equal Opportunity Employer; we train team members and managers on what that means, including your right to be protected from retaliation if you make a good-faith complaint of discrimination or harassment, participate in an investigation of such conduct or oppose unlawful practices."} }, {"type": "heading2", "data": {"text": "Apply Knowledge"} }, {"type": "paragraph", "data": {"text": "Is what I'm about to say or do offensive to any individual or group?"} }, {"type": "heading2", "data": {"text": "Additional Resources"} }, {"type": "paragraph", "data": {"text": "Links to resources and policies"} } ] }, {"type": "section", "data": { "text": "" }, "children": [{"type": "heading", "data": {"text": "Communications"} }, {"type": "heading2", "data": {"text": "Scenario"} }, {"type": "paragraph", "data": {"text": "\"OMG I AM HAVING SUCH A BAD DAY,\" Robin's blog post began "} }, {"type": "paragraph", "data": {"text": "Which would have been an okay way to vent if she'd left it at that. However, she also posted unflattering cell-phone pictures she'd taken of several guests whom she blamed for her terrible day. A fellow team member who read Robin's blog posted a comment that Robin should check with about the content of the post; after she gave it additional thought, Robin pulled down the post and requested that Google remove it from its search results."} }, {"type": "heading2", "data": {"text": "Boost Our Image"} }, {"type": "paragraph", "data": {"text": "It's important for every communication that comes from us to reflect our brand. Communications include everything from internal communications like conversations with fellow team members to external communications like social media posts that relate to working at here."} }, {"type": "paragraph", "data": {"text": "We don't tolerate communications that violate our policies (e.g., our Harassment-Free and Violence-Free Workplace policies) or that are libelous or obscene. Good communication – whether face to face or in writing is the most important tool in successful collaboration with fellow team members, which is a key ingredient in Target's culture. It's okay to disagree with a co-worker, but it's important to be professional and respectful even when you don't see eye to eye."} }, {"type": "heading2", "data": {"text": "Social Media"} }, {"type": "paragraph", "data": {"text": "If you choose to publish your opinions or post information about us through social media, you're responsible for that content and for making it clear that your opinions are your own and not ours. Read our guidelines for information about what's okay to post and what's not."} }, {"type": "heading2", "data": {"text": "Dealing with the Media"} }, {"type": "paragraph", "data": {"text": "If you're ever put in a position where someone from the media asks you to speak for us, decline unless you've been authorized and had training on how to talk to the media. If you get a call from the media, refer the caller to our PR department."} }, {"type": "heading2", "data": {"text": "Apply Knowledge"} }, {"type": "paragraph", "data": {"text": "Is my communication professional? When my communication is public, is it completely clear that my personal views don't represent our position?"} }, {"type": "heading2", "data": {"text": "Additional Resources"} }, {"type": "paragraph", "data": {"text": "Links to resources and policies."} } ] }, {"type": "section", "data": { "text": "" }, "children": [{"type": "heading", "data": {"text": "Workplace Safety"} }, {"type": "heading2", "data": {"text": "Scenario"} }, {"type": "carousel", "data": {"classes": ["carousel", "slide"], "attributes": {"id": "carousel-example", "data-ride": "carousel"} }, "children": [{"type": "list-ordered", "data": {"classes": ["carousel-indicators"] }, "children": [{"type": "lineitem", "data": {"classes": ["active"], "attributes": {"data-target": "#carousel-example", "data-slide-to": "0"} } }, {"type": "lineitem", "data": {"attributes": {"data-target": "#carousel-example", "data-slide-to": "1"} } }, {"type": "lineitem", "data": {"attributes": {"data-target": "#carousel-example", "data-slide-to": "2"} } } ] }, {"type": "div", "data": {"classes": ["carousel-inner"] }, "children": [{"type": "div", "data": {"classes": ["item", "active"] }, "children": [{"type": "image", "data": {"attributes": {"src": "http://sorgalla.com/jcarousel/assets/img/pic/img1.jpg", "alt": "image one"} } }, {"type": "div", "data": {"classes": ["carousel-caption"] }, "children": [{"type": "paragraph", "data": {"text": "Caption One"} } ] } ] }, {"type": "div", "data": {"classes": ["item"] }, "children": [{"type": "image", "data": {"attributes": {"src": "http://sorgalla.com/jcarousel/assets/img/pic/img2.jpg", "alt": "image two"} } }, {"type": "div", "data": {"classes": ["carousel-caption"] }, "children": [{"type": "paragraph", "data": {"text": "Caption Two"} } ] } ] }, {"type": "div", "data": {"classes": ["item"] }, "children": [{"type": "image", "data": {"attributes": {"src": "http://sorgalla.com/jcarousel/assets/img/pic/img3.jpg", "alt": "image three"} } }, {"type": "div", "data": {"classes": ["carousel-caption"] }, "children": [{"type": "paragraph", "data": {"text": "Caption Three"} } ] } ] } ] }, {"type": "anchor", "data": {"classes": ["left", "carousel-control"], "attributes": {"href": "#carousel-example", "data-slide": "prev"}, "children": [{"type": "span", "data": {"classes": ["glyphicon", "glyphicon-chevron-left"] } } ] } }, {"type": "anchor", "data": {"classes": ["right", "carousel-control"], "attributes": {"href": "#carousel-example", "data-slide": "next"}, "children": [{"type": "span", "data": {"classes": ["glyphicon", "glyphicon-chevron-right"] } } ] } } ] }, {"type": "paragraph", "data": "Amir works in warehousing. When his manager asked him to fill in for a team member who was out sick, Amir was eager to help. It didn't take long for him to realize that he was in way over his head because he hadn't been trained on the equiptment. He talked to his manager about the possible safety issues and found out that she didn't know Amir lacked the right training. His manager found a trained team member who could fill in, and worked with Human Resources to get Amir the training that would prepare him for the next time his help was needed."}, {"type": "heading2", "data": {"text": "Stay on the Safe Side"} }, {"type": "paragraph", "data": {"text": "Safety has an impact on every part of our business, from team-member satisfaction to productivity and profitability – so keeping team members safe is a top priority. We have safety programs tailored to our headquarters and field offices, stores and distribution centers. If you see something that seems unsafe, or if you witness any kind of incident that endangers the safety of team members, report it immediately to your supervisor or another manager."} }, {"type": "heading2", "data": {"text": "Drugs and Alcohol"} }, {"type": "paragraph", "data": {"text": "A safe workplace isn't just about best practices, equipment and training. Safety also relates to team members' behavior at work. We take pride in having team members who are committed to superior guest service, productivity and teamwork, and we recognize that drug and alcohol use can interfere with all of those things – so Target maintains a work environment that's drug- and alcohol-free. If you suspect drug or alcohol use on the job, or feel threatened by another person's actions or words, talk to your supervisor immediately."} }, {"type": "heading2", "data": {"text": "Violence"} }, {"type": "paragraph", "data": "Team-member safety also requires a workplace that's violence-free, so we don't tolerate workplace violence under any circumstances. Violence includes actions or words that endanger or harm a person or Target property, or that lead other team members to believe that any person or their property is in danger."}, {"type": "heading2", "data": {"text": "Apply Knowledge"} }, {"type": "paragraph", "data": {"text": "Is there potential for injury or property damage if this isn't corrected? Could someone see my words or actions as threatening?"} }, {"type": "heading2", "data": {"text": "Additional Resources"} }, {"type": "paragraph", "data": {"text": "Links to resources and policies"} } ] }, {"type": "section", "data": { "text": "" }, "children": [{"type": "heading", "data": {"text": "Audits and Inspections"} }, {"type": "heading2", "data": {"text": "Scenario"} }, {"type": "paragraph", "data": {"text": "An inspector from the Occupational Safety and Health Administration (OSHA) arrived at our office one morning for a surprise inspection. After touring our fascility, checking records and receipts, and testing equipment, the inspector left a list of action items.  We responded in writing to OSHA's list; as a result, OSHA noted that all the issues were resolved and the building was in compliance."} }, {"type": "heading2", "data": {"text": "Cooperate to Operate"} }, {"type": "paragraph", "data": {"text": "We are subject to audits or inspections by the government agencies that regulate our business. The people who want to check out how we work might be from the federal government or from a state or local office, and they could be looking at anything from safety issues to whether we comply with local fire codes. Their inspections or audits could include looking at our files and records, making on-site inspections, or submitting requests for information."} }, {"type": "heading2", "data": {"text": "How Should I React?"} }, {"type": "paragraph", "data": {"text": "Because we comply with the laws and regulations that apply to our business, we're always willing to cooperate with auditors and inspectors. If you're part of a team that gets a request for information or an inspection, you should:"} }, {"type": "list-unordered", "data": { "text": "" }, "children": [{"type": "lineitem", "data": {"text": "Contact your supervisor to notify them of the inspection. Be sure to follow the inspection procedures for your area and report the request to other partners who need to know."} }, {"type": "lineitem", "data": {"text": "Provide the appropriate information requested quickly and accurately. Do not provide the inspector with any original documents to take with them, but you can let them look at the documents or make copies. If you don't have the information at hand or you are uncomfortable with the request, it's okay to let the inspectors know you'll get back to them."} }, {"type": "lineitem", "data": {"text": "Quickly handle any action items the inspector leaves with you. That builds trust with the agencies that regulate us and shows them that we're serious about our compliance obligations. Work with our partners before completing any agency follow-up."} }, {"type": "lineitem", "data": {"text": "Refer non-routine information requests (e.g., subpoenas and search warrants) by government entities to our Law Department."} } ] }, {"type": "heading2", "data": {"text": "Apply Knowledge"} }, {"type": "paragraph", "data": {"text": "Am I showing my willingness to work with the inspectors? Am I demonstrating our commitment to compliance?"} }, {"type": "heading2", "data": {"text": "Additional Resources"} }, {"type": "paragraph", "data": {"text": "Links to resources and policies"} } ] }, {"type": "section", "data": { "text": "" }, "children": [{"type": "heading", "data": {"text": "Conflicts of Interest"} }, {"type": "heading2", "data": {"text": "Scenario"} }, {"type": "paragraph", "data": {"text": "Maya couldn't believe what she was reading: an e-mail from a business acquaintance offering to pay $3,000 a week to rent the beachfront condo she was offering for $1,000 a week. It sounded too good to be true, and it was. The potential renter revealed that he was a vendor who wanted to do more business with us. He hoped his generous offer would influence Maya to order more product from his company. Maya told the vendor no way, contacted her manager and reported the situation to our report link. After an investigation, the would-be renter's business relationship was terminated."} }, {"type": "heading2", "data": {"text": "Don't be Swayed"} }, {"type": "paragraph", "data": {"text": "Avoiding conflicts of interest means you're responsible for ensuring that you don't make business decisions based on how they might benefit you. We not only avoid conflicts of interest, we avoid engaging in activities that could create even the appearance of a conflict of interest. For example, we avoid activities that could suggest that a vendor has somehow improperly influenced our team members in order to receive favorable treatment."} }, {"type": "heading2", "data": {"text": "It Could Be a Conflict of Interest if you:"} }, {"type": "list-unordered", "data": { "text": "" }, "children": [{"type": "lineitem", "data": {"text": "Have a substantial financial interest in any company that does business with us, wants to do business or competes with us."} }, {"type": "lineitem", "data": {"text": "Perform any services (e.g., consulting or serving on the board of directors) for any company that does business with us, wants to do business with us or competes with us."} }, {"type": "lineitem", "data": {"text": "Represent us in a transaction with any company in which you or a member of your family have an interest."} }, {"type": "lineitem", "data": {"text": "Compete with us in the sale or purchase of property."} }, {"type": "lineitem", "data": {"text": "Solicit, accept or be reimbursed for any personal gifts, favors, travel, housing, services, excessive meals or entertainment, or anything else of value from any company that does business with us, wants to do business with us or competes with us. (There are some exceptions; for instance, you can accept a vendor's invitation to a meal if the purpose is business-related and the cost is reasonable.)"} }, {"type": "lineitem", "data": {"text": "Participate with a vendor in any activity that could result in personal gain."} }, {"type": "lineitem", "data": {"text": "Take merchandise samples for non-business use."} }, {"type": "lineitem", "data": {"text": "Misuse your position to make any purchases for personal use."} } ] }, {"type": "heading2", "data": {"text": "Apply Knowledge"} }, {"type": "paragraph", "data": {"text": "Could this activity influence my business decisions? Will it look to others like my decision was influenced by this activity?"} }, {"type": "heading2", "data": {"text": "Additional Resources"} }, {"type": "paragraph", "data": {"text": "Links to resources and policies"} } ] }, {"type": "section", "data": { "text": "" }, "children": [{"type": "heading", "data": {"text": "Protecting Our Assets"} }, {"type": "heading2", "data": {"text": "Scenario"} }, {"type": "paragraph", "data": {"text": "John was having dinner one evening with friends. He offered to pick up the tab and discovered that his personal credit card wasn't in his wallet – but he had his Company Purchasing Card, so he used that instead. The same day, a team member named Kim overheard a colleague at headquarters say that a vendor who'd sent some product samples didn't want them back, so Kim took the samples home. Meanwhile, Pat, a team member working in her store's backroom, slipped a new iPod into her pocket, thinking that nobody would notice. Fellow team members reported each of these instances to the link, and we launched investigations into all of them."} }, {"type": "heading2", "data": {"text": "Use As Directed"} }, {"type": "paragraph", "data": {"text": "Our assets – no matter whether they're merchandise, vendor samples, corporate credit cards, cash or information – are intended to be used for the benefit of the company. We have accounting, reporting and internal controls and teams in place to detect theft, fraud or misuse of company assets. When theft does occur, we investigate and resolve each incident quickly."} }, {"type": "heading2", "data": {"text": "Report Misuse of Assets"} }, {"type": "paragraph", "data": {"text": "It's a pretty good bet that you already know your role in protecting our assets. If you don't, read the company's policies. If you see somebody stealing, or if you become aware of misuse of company assets, alert your supervisor, Assets Protection or the Employee Relations and Integrity Hotline."} }, {"type": "heading2", "data": {"text": "Apply Knowledge"} }, {"type": "paragraph", "data": {"text": "Could someone view my actions as theft? Am I misusing Target's assets for personal gain?"} }, {"type": "heading2", "data": {"text": "Additional Resources"} }, {"type": "paragraph", "data": {"text": "Links to resources and policies"} } ] }, {"type": "section", "data": { "text": "" }, "children": [{"type": "heading", "data": {"text": "Handling Records"} }, {"type": "heading2", "data": {"text": "Scenario"} }, {"type": "paragraph", "data": {"text": "Jeff was an employee for over 30 years – and he kept almost every scrap of information that ever crossed his desk, including multiple versions of contracts and other documents. After Jeff retired, his replacement got a question from a vendor about a contract. As she went through Jeff's files, she found eight different versions of the document in e-mail archives, in filing cabinets and in off-site storage."} }, {"type": "paragraph", "data": {"text": "But she couldn't find the final, signed version, and neither could the vendor. The vendor disagreed about which version was meant to be final, which led to unwanted renegotiations, many expenses and lost productivity as team members sorted through the documents and eventually resolved the dispute."} }, {"type": "heading2", "data": {"text": "To Keep or Not to Keep?"} }, {"type": "paragraph", "data": {"text": "Many of us collect a lot of information in the course of doing our jobs – e-mails, memos, spreadsheets, contracts, proposals, project plans."} }, {"type": "paragraph", "data": {"text": "The list goes on and the documents stack up. If you don't know how long you're supposed to keep that information, you risk keeping it too long or getting rid of it too soon. Cleaning out your files might result in discarding information that we need to keep, while keeping documents too long can result in confusion and an overstuffed electronic archive."} }, {"type": "heading2", "data": {"text": "Reach Out for Help"} }, {"type": "paragraph", "data": {"text": "We have an obligation to ensure that our records are kept for the required amount of time. Talk to your supervisor to be sure that you understand the legal requirements and company expectations for keeping documents for which you're responsible, and the right way to dispose of documents we're no longer required to keep. You can also contact Records Management for a copy of our corporate records retention schedule."} }, {"type": "heading2", "data": {"text": "Apply Knowledge"} }, {"type": "paragraph", "data": {"text": "Should I keep this document? If so, for how long?"} }, {"type": "heading2", "data": {"text": "Additional Resources"} }, {"type": "paragraph", "data": {"text": "Links to resources and policies"} } ] }, {"type": "section", "data": { "text": "" }, "children": [{"type": "heading", "data": {"text": "Intellectual Property"} }, {"type": "heading2", "data": {"text": "Scenario"} }, {"type": "paragraph", "data": {"text": "Chris fell in love with a product she saw at a trade show. When she got back to her office, she contacted a vendor to have them make something that looked just like it. The product hit stores in record time – but when a rep for the vendor from the trade show saw the item at our store, she sounded the alarm. This product wasn't similar to the trade show item – it was identical to the trade show item! The manufacturer complained and we wound up removing all the product from stores, which satisfied the other company but cost us a lot of money."} }, {"type": "heading2", "data": {"text": "Original Intent"} }, {"type": "paragraph", "data": {"text": "We thrive on innovation. Our team generates so many new ideas with so many sources of inspiration that we have to be careful not to infringe on the intellectual property rights of others. We respect others' intellectual property rights and know that even an allegation of infringement could be costly and hurt our reputation."} }, {"type": "heading2", "data": {"text": "Whose Idea is it?"} }, {"type": "paragraph", "data": {"text": "If you're involved in creating new campaigns, programs or innovations for Target, it's important to steer clear of other companies' and individuals' rights – not only in design but also in the development of written materials, video, music, software and other technology. You should also remember that Target owns what you come up with while you work here."} }, {"type": "heading2", "data": {"text": "Apply Knowledge"} }, {"type": "paragraph", "data": {"text": "Do I have permission to use this? If the situation were reversed, would I be comfortable with somebody using my ideas without my permission?"} }, {"type": "heading2", "data": {"text": "Additional Resources"} }, {"type": "paragraph", "data": {"text": "Links to resources and policies"} } ] } ] } }
  </script>
